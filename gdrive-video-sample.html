<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Video Modal</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Make modal taller and narrower */
        #gdriveModal123 .modal-dialog {
            max-width: 600px; /* Narrower width */
            width: 50%; /* 50% of screen width */
        }
        #gdriveVideo123 {
            width: 100%;
            height: 700px; /* Taller video */
        }
    </style>
</head>
<body>

<!-- Unique Link to Open Modal -->
<a href="#" data-bs-toggle="modal" data-bs-target="#gdriveModal123">Watch Video</a>

<!-- Unique Modal -->
<div class="modal fade" id="gdriveModal123" tabindex="-1" aria-labelledby="gdriveModalLabel123" aria-hidden="true">
    <div class="modal-dialog"> 
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="gdriveModalLabel123">Video Preview</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <iframe id="gdriveVideo123" frameborder="0" allow="autoplay" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>

<script>
    var fileID = "1EU3vrwbeTBAWH5JTzXnIG6KWfyOkzFk8"; // Replace with your actual Google Drive file ID
    var gdriveURL = "https://drive.google.com/file/d/" + fileID + "/preview?autoplay=1&mute=1";

    // Load video with autoplay when modal opens
    $('#gdriveModal123').on('show.bs.modal', function () {
        $('#gdriveVideo123').attr('src', gdriveURL);
    });

    // Stop video when modal closes
    $('#gdriveModal123').on('hidden.bs.modal', function () {
        $('#gdriveVideo123').attr('src', '');
    });
</script>

</body>
</html>
